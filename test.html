<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task</title>
  <style>
    input[type=text]:focus {
      background-color: lightblue;
    }
    .green {
      color: #00cc33;
    }
    .red {
      color: red;
    }

  </style>
  </head>
<body>
  <input type="text" class="input-in" size="80">
  <button>Enter</button>
  <div class="out"></div>

  <script>
    let inputIn = document.querySelector('.input-in');
    let button = document.querySelector('button');
    let div = document.querySelector('.out');
    const regex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
    button.onclick = function() {
      if (inputIn.value.length > 3) {
      div.className = ''
      div.classList.add(regex.test(inputIn.value) ? 'red' : 'green');
      div.innerHTML = "your result: " + inputIn.value;
      inputIn.value = "";
      }
    }

  </script>
</body>

</html>
